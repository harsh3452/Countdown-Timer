<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <button id="theme-toggle">Dark Mode</button>
    <div class="box">
        <h1 id="display">Countdown Timer</h1>
        <form>
            <input type="number" id="hour" placeholder="HH" min="0" max="99" autocomplete="off">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59"  autocomplete="off">
            <input type="number" id="seconds" placeholder="SS" min="0" max="59"  autocomplete="off">
        </form>
        <div class="btn">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
